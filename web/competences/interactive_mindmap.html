<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interaktive Mindmap ‚Äî Kompetenzen</title>
  <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans', sans-serif;
      background: transparent;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 40px 0;
    }

    .mindmap {
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      max-width: 1200px;
      text-align: left;
    }

    .bubble {
      border: 2px solid #bbb;
      border-radius: 0;
      width: 320px;
      display: flex;
      flex-direction: column;
      transition: all 0.25s ease;
      background: #E7E7E7;
      overflow: hidden;
      position: relative;
      height: 600px;
    }

    .bubble:hover {
      transform: scale(1.03);
      background: #DBDBDB;
      border-color: #555;
    }

    .bubble-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 120px;
      padding: 12px;
      background: #F5F5F5;
      border-bottom: 2px solid #e0e0e0;
      flex-shrink: 0;
      color: #c4232e;
    }

    .icon {
      font-size: 1.8em;
      margin-bottom: 6px;
    }

    .label {
      font-family: 'Francois One', sans-serif;
      font-weight: 400;
      font-size: 1.05em;
      text-align: center;
      text-transform: uppercase;
    }

    .subcategories {
      flex-grow: 1;
      overflow-y: auto;
      padding: 12px;
      background: none;
      scroll-behavior: smooth;
    }

    .subcategories::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
    .subcategories {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .subcategory {
      margin-bottom: 6px;
      font-weight: 600;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 0;
      transition: background 0.2s ease;
      position: relative;
    }

    .subcategory:hover {
      background: #eec4c6; /* light red hover */
      color: #c4232e;
    }

    .skills {
      margin: 4px 0 8px 16px;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .subcategory.open .skills {
      max-height: 500px;
      opacity: 1;
    }

    .skill {
      font-size: 0.9em;
      margin-left: 6px;
      color: #333;
      padding: 2px 0;
    }

    @media (max-width: 768px) {
      body { height: auto; padding: 40px 0; }
      .mindmap { flex-direction: column; align-items: center; }
      .bubble { width: 92%; max-width: 420px; height: auto; }
      .bubble-header { height: auto; }
    }
  </style>
</head>
<body>
  <div class="mindmap">
    <div class="bubble" data-key="automation">
      <div class="bubble-header">
        <div class="icon">‚öôÔ∏è</div>
        <div class="label">Automation<br>Elektrik<br>Digitale Kompetenzen</div>
      </div>
      <div class="subcategories"></div>
    </div>

    <div class="bubble" data-key="verfahrenstechnik">
      <div class="bubble-header">
        <div class="icon">üß™</div>
        <div class="label">Verfahrenstechnik</div>
      </div>
      <div class="subcategories"></div>
    </div>

    <div class="bubble" data-key="softskills">
      <div class="bubble-header">
        <div class="icon">üíº</div>
        <div class="label">Soft Skills<br>Organisation<br>Management</div>
      </div>
      <div class="subcategories"></div>
    </div>
  </div>

  <script>
    const DATA = {
      automation: {
        "SPS & Steuerungstechnik": ["SPS ‚Äì Beckhoff (TwinCAT)", "Beckhoff Solution Provider", "(SPS ‚Äì Siemens)", "Kleinststeuerungen"],
        "Daten & Digitalisierung": ["Datenauswertung und -Analyse", "Datenbanken und Datenmanagement (SQL)", "Advanced Analytics"],
        "Elektrik / Elektronik": ["Elektrische Auslegung", "Elektrische Montage", "Elektrokonstruktion / E-Schema", "Elektronik-Entwicklung (PCB)", "UL-Konformit√§t", "Produkt- und System-Integration"],
        "Robotik & Regelung": ["Antriebs-Auslegung", "Integration Vision-Systeme", "Regelungstechnik", "Robotik", "Pneumatik"],
        "Software & Systeme": ["HMI / Webdesign", "Hochsprachen (Python, C#, C++, etc.)", "Frontend-HMI's", "Schnittstellen an SCADA-, MES-, ERP-Systeme", "Software-Konzepte", "Industrial Cybersecurity (CRA)"]
      },
      verfahrenstechnik: {
        "Mechanik & Konstruktion": ["Mechanische Auslegung", "Mechanische Konstruktion (CAD)", "Mechanische Montage", "Schweiss- / F√ºgetechnologien"],
        "Prozess- & Fluidtechnik": ["Fluid- und Thermodynamik", "Hydraulik", "Gastechnik f√ºr Anlagen ‚Äì Messketten, Regelung, Safety & Daten", "Dichtungstechnik", "Verbrennungstechnik"],
        "Anlagen & Sicherheit": ["Druckbeh√§lter / Apparatebau (DGRL / EN 13445)", "Maschinensicherheit nach ISO 13849 / IEC 62061", "Maschinenverordnung", "ATEX 2014/34/EU und 1999/92/EG", "Risikoanalyse ISO 12100"],
        "Konstruktion & Dokumentation": ["Maschinen- und Anlagenkonzepte", "Maschinen- und Anlagen-Dokumentation", "P&ID / PFD ‚Äì Diagramme", "FEM und CFD-Berechnungen"],
        "Regulatorien & Branchen": ["Maschinenbau", "Umwelttechnik", "Energietechnik", "Chemieanlagenbau", "Aviation", "regulatorisch agil"]
      },
      softskills: {
        "Projektmanagement & Organisation": ["Projektleitung", "Projektmanagement", "FAT / SAT Planung / Durchf√ºhrung", "Pflichtenheft-Erstellung", "KVP"],
        "Kommunikation & Entwicklung": ["Meeting-Organisation", "Pr√§sentationstechnik", "Sprachen (Englisch, Franz√∂sisch, Italienisch)", "P√§dagogik", "Social Media"],
        "Management & Beschaffung": ["Beschaffung und Einkauf", "CE-Konformit√§t", "Kostensch√§tzung / Offert-Erstellung", "Kundenbetreuung", "Partner und Netzwerk"],
        "Beh√∂rden & benannte Stellen": ["Vorpr√ºfungen", "Eingabeunterlagen erstellen", "normkonforme Dokumentation", "Abnahmen und wiederkehrende Pr√ºfungen", "Begleitung Kunden"],
        "Qualit√§t & Systeme": ["Qualit√§ts- & Managementsysteme", "Transporte / Import / Export", "Gesch√§ftsentwicklung"]
      }
    };

    document.querySelectorAll('.bubble').forEach(bubble => {
      const key = bubble.dataset.key;
      const subsContainer = bubble.querySelector('.subcategories');
      const subs = DATA[key];

      Object.entries(subs).forEach(([subName, skills]) => {
        const sub = document.createElement('div');
        sub.className = 'subcategory';
        sub.textContent = subName;

        const skillList = document.createElement('div');
        skillList.className = 'skills';
        skills.forEach(s => {
          const skill = document.createElement('div');
          skill.className = 'skill';
          skill.textContent = s;
          skillList.appendChild(skill);
        });
        sub.appendChild(skillList);
        subsContainer.appendChild(sub);

        sub.addEventListener('mouseenter', () => sub.classList.add('open'));
        sub.addEventListener('mouseleave', () => sub.classList.remove('open'));
      });
    });
  </script>
</body>
</html>
